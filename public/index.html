<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

        <section class="panel">

            <section class="login  ">
                <div style="color: #f39c12; font-size: 18px;font-weight: 600;" class="title mb-5

                <div class="avater "><img is-null="true" id="img"
                        src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=1892982544,3738995014&fm=26&gp=0.jpg"
                        alt="">
                    <input type="file" id="file" name="flie">
                </div>
                <input placeholder="enter your nickname" id="nickName"
                    class="enter_name form-control mb-5 mt-4 w-75 h-2" type="text">
                <div class="enter">Go</div>
            </section>
            <!-- 聊天室 -->
            <section style="position:relative;" class="board_chat">
                <div class="avatar_list">

                </div>

                <div class="chat_list" style="height: 500px;">
                </div>
                <!-- 输入框 -->
                <div style="position:absolute; width: 80%;bottom: 2px; left: 5%;">
                    <input id="sendMessageInput" class="form-control" type="text">
                    <button class="sendBtn">submit</button>

        </section>
