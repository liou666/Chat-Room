<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Chat Room</title>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <main>
        <section class="panel">
            <!-- 登录界面 -->
            <section class="login  ">
                <div class="title mb-5
              mt-1">Welcome To ChatRoom</div>
                <div class="avater "><img is-null="true" id="img"
                        src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=1892982544,3738995014&fm=26&gp=0.jpg"
                        alt="">
                    <input type="file" id="file" name="flie">
                </div>
                <input placeholder="enter your nickname" id="nickName" class="enter_name form-control mb-5 mt-4 w-75 "
                    type="text">
                <div class=" enter">Go</div>
            </section>
            <!-- 聊天室 -->
            <section style="position:relative;" class="board_chat">
                <div class="avatar_list">

                </div>

                <div class="chat_more">
                    <div class="chat_list">
                    </div>
                </div>

                <!-- 输入框 -->
                <div class="chat_window">
                    <input style="height:2.7rem" id="sendMessageInput" class="form-control" type="text">
                    <div class="btn-primary sendBtn">submit</div>
                </div>
                <div class="chat_private">
                    <div class="chat_private_title">

                    </div>
                    <div class="chat_list">
                    </div>
                </div>
            </section>
        </section>
    </main>
    <script>

        function $(el) {
            return document.querySelector(el)
        }

        //上传头像
        document.querySelector("#file").addEventListener("change", () => {
            let file = document.getElementById("file").files[0];
            const r = new FileReader();
            r.onload = () => {
                img.src = r.result;
                img.setAttribute("is-null", "false");
            }
            r.readAsDataURL(file)
        })

        let user = null
        let socket = null;
        let isPrivateChat = false;
        let targetId = ''
        //进入聊天室
        document.querySelector(".enter").addEventListener("click", () => {
            if (img.getAttribute("is-null") === "true" || !nickName.value.trim()) return alert("avater or nickName is null!");
            document.querySelector(".panel").classList.add("enter_chat");

            socket = io();
            socket.emit("login", { avatar: img.src, nickName: nickName.value });


            socket.on("notify", data => {
                console.log(data);
            })

            socket.on("saveUser", data => {
                user = data;

            })

            //渲染头像
            socket.on("renderAvater", async data => {
                await init(data);
                document.querySelectorAll(".avatar_list_item img").forEach(img => {
                    img.onclick = () => {
                        //私聊
                        if (img.dataset.id !== user.id) {
                            //取消小红点
                            const span = img.nextElementSibling;
                            span.className = "";
                            span.innerHTML = ''

                            isPrivateChat = true;
                            const { id, nickname } = img.dataset;
                            targetId = id
                            $(".chat_private").classList.add("active");
                            $('.chat_private_title').innerHTML =
                                ` <span class="chat_title">与${nickname}私聊</span>
                              <span class="chat_close">x</span>`

                            //监听关闭私聊
                            $(".chat_close").onclick = () => {
                                isPrivateChat = false
                                $(".chat_private").classList.remove("active");
                            };

                            //取消之前的监听
                            $(".sendBtn").removeEventListener("click", sendMessage);
                            $(".sendBtn").addEventListener("click", sendMessage)


                        }
                    }


                })
            })

            $(".sendBtn").addEventListener("click", sendMessage)
            //监听群发消息
            socket.on("broadMessage", data => {
                console.log(user);
                reanderChat(data.message, data.user)
            })


            //监听私聊
            socket.on("privateChat", data => {
                const { actionUser, message } = data;
                const { avatar, nickName, id } = actionUser;
                const html = `<div class="chat_list_item">
                        <div class="avatar_info">
                            <img src=${avatar}
                                alt="">
                        </div>
                        <div class="chat_info">
                            <div class="create_time">${nickName}</div>
                            <div class="message">
                                ${message}
                            </div>
                           
                        </div>
                    </div>`
                $(".chat_private .chat_list").insertAdjacentHTML("beforeend", html);

                document.querySelectorAll(".avatar_list_item img").forEach(img => {
                    if (img.dataset.id === id) {
                        const span = img.nextElementSibling;
                        span.className = "chat_badge";
                        let num = +(span.innerHTML);
                        span.innerHTML = ++num
                    }
                })
            })


        })



        //初始化头像列表
        async function init(data) {

            let html = ''
            data.forEach(u => {

                const { id, nickName, avatar } = u;
                html +=
                    `<div class="avatar_list_item ">
                    <img data-id=${id} data-nickName=${nickName} src=${avatar}>
                <span ></span>
                    </div>`
            })

            document.querySelector(".avatar_list").innerHTML = html
        }

        //渲染内容
        function reanderChat(message, targetUser) {

            const { avatar, id, nickName } = targetUser

            if (id !== user.id) {
                const html = `<div class="chat_list_item">
                        <div class="avatar_info">
                            <img src=${avatar}
                                alt="">
                        </div>
                        <div class="chat_info">
                            <div class="create_time">${nickName}</div>
                            <div class="message">
                                ${message}
                            </div>
                           
                        </div>
                    </div>`
                $(".chat_more .chat_list").insertAdjacentHTML("beforeend", html)
            } else {
                const html = `<div class="chat_list_item chat_list_self">
                        <div class="avatar_info">
                            <img src=${avatar}
                                alt="">
                        </div>
                        <div class="chat_info">
                            <div class="create_time">${nickName}</div>
                            <div class="message">
                                ${message}
                            </div>
                           
                        </div>
                    </div>`
                $(".chat_more .chat_list").insertAdjacentHTML("beforeend", html)
            }
        }



        function sendMessage() {
            const { value } = $("#sendMessageInput");
            if (!value.trim()) return;
            if (isPrivateChat) {
                const { avatar, nickName } = user;
                const html = `<div class="chat_list_item chat_list_self">
                        <div class="avatar_info">
                            <img src=${avatar}
                                alt="">
                        </div>
                        <div class="chat_info">
                            <div class="create_time">${nickName}</div>
                            <div class="message">
                                ${value}
                            </div>
                           
                        </div>
                    </div>`
                $(".chat_private .chat_list").insertAdjacentHTML("beforeend", html)
                socket.emit("privateChat", { targetUserId: targetId, message: value })

            } else {
                socket.emit("broadMessage", { user, message: value });
            }
            $("#sendMessageInput").value = ''
        }
    </script>

</body>

</html>
